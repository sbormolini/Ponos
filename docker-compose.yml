version: '3'  # specify docker-compose version

services:
  frontend:
    build: ./frontend
    ports:
      - "8088:80"
    networks:
      - front-tier
      - back-tier
    #configs:
    #  - httpd-config

  backend:
    build: ./backend
    ports:
      - "5000:80"
    networks:
      - back-tier

configs:
  httpd-config:
    external: true

networks:
  # The presence of these objects is sufficient to define them
  front-tier: {}
  back-tier: {}